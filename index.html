<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Mira bootcamp Login </title>
        <link rel="icon" href="miraicon.png" type="image/ico" sizes="16x16">
        <link rel="stylesheet" href="styles.css">  
    </head>
    <body>
       <header>
           <nav>
               <div class="header-main">
                   <a href="index.html" class="header"><img class="header-logo" src="miraicon.png" alt="miraicon logo" width="40px">MiraTechnologies</a> 
               </div>
               <div class="ul">
                   <ul>
                       <li>
                            <a href="index.html" class="register">Register</a>
                        </li>
                   </ul>
                   
               </div>
           </nav>
       </header>
       <main>
           <div class="main-content">
               <img class="miralogo" src="miraicon.png" alt="MiraTechnologies Logo" width="60px">
               <h2 class="login-head">Login</h3>
               <p>Login to Your account</p>
            </div>
            <div class="login-body">
                <form id="form" style="padding:30px;" class="form-main" method="POST">
                    <div class="email">
                    <input name="email" type="text" class="email2" placeholder  required></input>
                        <label for="email" class="hello2">Email</label>
                    <span class="enter"></span>
                    </div>
                    <div class="password">
                    <input name="password" type="password" class="password2" placeholder required>
                    <label for="password" class="hello">Password</label>
                    <span class="enter2"></span>
                    </div>
                    
                    
                    <div class="login-body-2">
                    <button id="Login-Button" class="Login-Button" type="submit" name="action">LOGIN
                    </button>
                    </div>
                </form>
            </div>
            <div class="forgot">
                <a class="" href="forgot.html">Forgot Password</a>
            </div>
       </main>
    </body>
</html>
